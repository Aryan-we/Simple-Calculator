<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator by Akdlife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1 align="center">Simple Calculator</h1>  
 <center><!--//align item at center  -->
 <div style="width:420px;height:600px;border:5px solid black;background-color:red; border-radius:10px;">
     <br>
 <div style="width:400px;height:550px;border:5px solid blue;background-color:black;">
     <form name="form">
     <br>
     <input type="text" name="result" id="result" style="width:390px; height:50px; color:black; background-color:white;">
     <br><br>
     <input type="button" name="1" value="1" onclick="form.result.value+='1'" id="1">
     <input type="button" name="2" value="2" onclick="form.result.value+='2'" id="2">
     <input type="button" name="3" value="3" onclick="form.result.value+='3'" id="3">
     <br><br>  
     <input type="button" name="4" value="4" onclick="form.result.value+='4'" id="4">
     <input type="button" name="5" value="5" onclick="form.result.value+='5'" id="5">
     <input type="button" name="6" value="6" onclick="form.result.value+='6'"  id="6">
     <br><br>  
     <input type="button" name="7" value="7" onclick="form.result.value+='7'" id="7">
     <input type="button" name="8" value="8" onclick="form.result.value+='8'" id="8">
     <input type="button" name="9" value="9" onclick="form.result.value+='9'" id="9">
     <br><br>  
     <input type="button" name="0" value="0" onclick="form.result.value+='0'" id="0">
     <input type="button" name="+" value="+" onclick="form.result.value+='+'" id="+" class="operations">
     <input type="button" name="-" value="-" onclick="form.result.value+= '-'" id="-" class="operations">
     <br><br> 
      <input type="button" name="×" value="×" onclick="form.result.value+='*'" id="*"class="operations">
     <input type="button" name="÷" value="÷" onclick="form.result.value+='/'" id="÷" class="operations" >
     <input type="button" name="%" value="%" onclick="form.result.value+='%'" id="%"class="operations" >
     <br><br>  
     <input type="button" name="=" value="=" onclick="form.result.value=eval(form.result.value)"id="=">
     <input type="button" name="on" onclick="onn()"value="ON" style="background-color:green;" >
     <input type="button" name="off"  onclick="offf()" value="OFF" style="background-color:red";>
     <br><br> 
     
     <input type="button" name="clear" onclick="clearr()" value="CLEAR" id="clear" style="background-color:green; width:390px;">
     <br><br>  
     
 </div>
 </div>
</form> 
  </center>   
 </body>
 <script src="script.js"></script>
</html>
